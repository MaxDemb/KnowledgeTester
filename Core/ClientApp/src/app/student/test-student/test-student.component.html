<div class="teacher-node flex-container-big">
    <div class="flex-container-big">
        <div>
            <h5><a>{{name}}</a></h5>
        
            <div class="flex-container">
                <p><b>Open date:</b> {{openedDate}}</p>
                <p><b>Deadline:</b> {{deadline}}</p>
            </div>    
        </div>
        <div *ngIf="resultCalculated" class="end">
            <button type="button" *ngIf="!triedToPass" (click)="passTest()" class="btn btn-success">Pass test</button>
            <div *ngIf="triedToPass" class="result">
                <p><b>Your result:</b></p>
                <div >{{this.resultFromBack.rightAnswers}} right answers</div>
            </div>
        </div>
    </div>
</div>
