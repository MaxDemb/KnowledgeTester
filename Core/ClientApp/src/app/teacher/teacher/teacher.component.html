
<h1>Hello, {{teacher.name}}</h1>

<div class="Info">
    <br>
    <div>Age: {{teacher.age}}</div>
    <div>Registration date: {{teacher.registrationDate}}</div>
    <br>
</div>


<div>
    <a [routerLink]="['/newtest']">
        <button class="btn btn-success">
            New Test
        </button>
    </a>
</div>
<br>



<div>
    <!-- <button type="button" [hidden] = "isStudents" class="btn btn-success" (click)="showStudents()">Show students</button>
    <button type="button" [hidden] = "!isStudents" class="btn btn-warning" (click)="showStudents()">Hide students</button> -->
    <div *ngIf="testExists()">
        <button type="button" *ngIf = "!isTests" class="btn btn-success" (click)="showTests()">Show tests</button>
        <button type="button" *ngIf = "isTests" class="btn btn-warning" (click)="showTests()">Hide tests</button>
    </div>
</div>

<div class="divider"></div>

<div class="studentsByTeacher" [hidden] = "!isStudents">
    <h3>Students:</h3>
    <br>
    <app-students-by-teacher></app-students-by-teacher>
</div>


<div class="studentsByTeacher" [hidden] = "!isTests">
    <h3>Tests:</h3>
    <br>
    <app-tests-by-teacher *ngFor="let test of tests" 
    [id]="test.id"
    [name]="test.name" 
    [isOpen]="test.isOpen"
    [openedDate]="test.openedDate" 
    [deadline]="test.deadline">

    </app-tests-by-teacher>
</div>
