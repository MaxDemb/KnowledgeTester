
<div class="container-border small-box">
    <h2>Login</h2>
    <br>
    <form #myForm="ngForm" novalidate>
        <div class="form-group">
            <label>UserName</label>
            <input class="form-control" name="name" [(ngModel)]="name" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password"  [(ngModel)]="password" 
                required/>
        </div>
    
        <div class="form-group">
            <h4>Choose your role</h4><br>
    
            <div class="from-group container-flex start">
                <div>
                    <input type="radio" name="role" value="Student"  [(ngModel)]="role" required>
                    <label for="Student"> Student</label> 
                </div>
                <div style="margin-left: 30px;">
                    <input type="radio" name="role" value="Teacher"  [(ngModel)]="role" required>
                    <label for="Teacher"> Teacher</label>
                </div>
            </div>
        </div>
    
    
        <div class="form-group">
            <button [disabled]="myForm.invalid"
                    class="btn btn-outline-success" (click)="submit()">Login</button>
        </div>
    </form>
</div>
