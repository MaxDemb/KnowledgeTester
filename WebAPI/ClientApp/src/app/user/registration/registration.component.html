<form #myForm="ngForm" novalidate>
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" name="name" [(ngModel)]="name" required />
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email" [(ngModel)]="email"
                required email />
    </div>
    <div class="form-group">
        <label>password</label>
        <input class="form-control" type="password" name="password"  [(ngModel)]="password" 
            required/>
    </div>
    <div class="form-group">
        <button [disabled]="myForm.invalid"
                class="btn btn-default" (click)="submit()">Добавить</button>
    </div>
</form>
